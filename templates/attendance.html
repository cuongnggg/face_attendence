<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Danh Sách Điểm Danh</h1>

        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}

        {% if attendance %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên</th>
                        <th>Mã Sinh Viên</th>
                        <th>Thời Gian</th>
                    </tr>
                </thead>
                <tbody>
                    {% for person in attendance %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ person.name }}</td>
                            <td>{{ person.name }}</td>
                            <td>{{ person.time }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center">Chưa có dữ liệu điểm danh.</p>
        {% endif %}
    </div>
</body>
</html>
